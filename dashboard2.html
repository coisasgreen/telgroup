<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Authentication</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #d9534f;
      margin-bottom: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin: 8px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
      cursor: pointer;
    }

    .contact-btn {
      background: #0077b6;
      color: white;
    }

    .contact-btn:hover {
      background: #005f8d;
    }

    .hidden {
      display: none;
    }

    .loader {
      border: 6px solid #e3f2fd;
      border-top: 6px solid #0077b6;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="container" id="loading-screen">
    <div class="loader"></div>
    <h2>Authenticating Link...</h2>
  </div>

  <!-- Expired Screen -->
  <div class="container hidden" id="expired-screen">
    <h2>ðŸ”’ AUTENTICAÃ‡ÃƒO DE LINK EXPIRADO</h2>
    <p>Este link de autenticaÃ§Ã£o expirou. Solicite um novo link ou contacte o administrador.</p>
    <a href="https://t.me/coisasgreenadmin" target="_blank" class="btn contact-btn">ðŸ’¬ Contactar Administrador</a>
  </div>

  <script>
    // After 5 seconds, show "Expired Link Authentication"
    setTimeout(() => {
      document.getElementById("loading-screen").classList.add("hidden");
      document.getElementById("expired-screen").classList.remove("hidden");
    }, 5000);
  </script>
</body>
</html>
