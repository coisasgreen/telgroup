<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifica√ß√£o de Pagamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 { color: #0077b6; margin-bottom: 10px; }
    p { font-size: 0.95rem; color: #555; margin-bottom: 20px; }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin: 8px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
      cursor: pointer;
    }

    .pay-btn { background: #0077b6; color: white; }
    .pay-btn:hover { background: #005f8d; }

    .upload-btn { background: #28a745; color: white; }
    .upload-btn:hover { background: #218838; }

    .hidden { display: none; }

    .loader {
      border: 6px solid #e3f2fd;
      border-top: 6px solid #0077b6;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    input[type="file"] {
      margin: 15px 0;
      border: 2px dashed #ccc;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    #error-msg {
      color: red;
      font-weight: 600;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="loading-screen">
    <div class="loader"></div>
    <h2>Verificando pagamento...</h2>
    <p>Por favor, aguarde enquanto verificamos o status do seu pagamento.</p>
  </div>

  <div class="container hidden" id="payment-status">
    <h2>Pagamento Pendente ‚ö†Ô∏è</h2>
    <p>Envie o recibo do seu pagamento para continuar.</p>

    <input type="file" id="receiptInput" accept="image/*,.pdf" class="hidden">
    <button class="btn upload-btn" id="uploadToggle">üì§ J√° paguei ‚Äì Enviar Recibo</button>
    <p id="error-msg"></p>
    <a href="https://t.me/coisasgreenadmin" target="_blank" class="btn pay-btn">üí¨ Contactar Administrador</a>
  </div>

  <div class="container hidden" id="waiting-screen">
    <div class="loader"></div>
    <h2>‚è≥ Aguardando confirma√ß√£o...</h2>
    <p>Seu recibo foi validado e o acesso est√° sendo liberado.</p>
  </div>

  <script>
    const expectedQR = "https://example.com/dashboard2.html";

    setTimeout(() => {
      document.getElementById("loading-screen").classList.add("hidden");
      document.getElementById("payment-status").classList.remove("hidden");
    }, 3000);

    const uploadToggle = document.getElementById("uploadToggle");
    const receiptInput = document.getElementById("receiptInput");
    const paymentStatus = document.getElementById("payment-status");
    const waitingScreen = document.getElementById("waiting-screen");
    const errorMsg = document.getElementById("error-msg");

    uploadToggle.addEventListener("click", () => {
      receiptInput.classList.remove("hidden");
      receiptInput.click();
    });

    receiptInput.addEventListener("change", () => {
      const file = receiptInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);

          if (code && code.data.trim() === expectedQR) {
            paymentStatus.classList.add("hidden");
            waitingScreen.classList.remove("hidden");
            setTimeout(() => {
              window.location.href = "dashboard2.html";
            }, 3000);
          } else {
            errorMsg.textContent = "‚ùå Recibo inv√°lido ‚Äî QR code n√£o corresponde.";
          }
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
